{% extends "base.html" %}

{% block title %} | Chatroom {% endblock %}

{% block content %}

  <div class="container">
      {% for user in object_list %}
          {% if user != request.user %}
              <p>{{ user.get_full_name }}</p>
              <a href="{% url 'dialogs_detail' user.full_name %}" class="btn btn-primary">
                  Chat with {{ user.full_name }}
              </a>
          {% endif %}
      {% endfor %}
  </div>

{% endblock %}
