{% extends 'base.html' %} 

{% load crispy_forms_tags %}

{% block title %} | Paystack {% endblock %} 

{% block content %}

  <section class="w3l-about-breadcrumb">
    <div class="breadumb-bg breadcrumb-bg-about pt-5">
      <div class="container pt-lg-5 py-3"></div>
    </div>
  </section>
  <section class="w3l-breadcrumb">
    <div class="container">
      <ul class="breadcrumbs-custom-path">
        <li><a href="{% url 'home' %}}">Home</a></li>
        <li class="active">
          <span class="fa fa-angle-right mx-2" aria-hidden="true"
            ><a href="{% url 'initiate' %}"></a></span
          >Paystack
        </li>
      </ul>
    </div>
  </section>

  <div class="container">
    <div class="d-flex row justify-content-center align-items-center py-md-5 py-3" style="min-height=90">
      <div class="col-12">
        <form action="." method="POST">
          <h4>Enter Amount</h4>
          {% csrf_token %}
          {{ payment_form | crispy }}
          <input class="btn btn-primary" type="submit" value="submit">
        </form>
      </div>
    </div>
  </div>

{% endblock content %}
